<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no" />
  <title>River Strike</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="game-wrap">
    <canvas id="game" aria-label="River Strike"></canvas>

    <div class="hud">
      <div class="stat"><span>Score</span><strong id="score">0</strong></div>
      <div class="stat"><span>Fuel</span><strong id="fuel">100%</strong></div>
      <div class="stat"><span>Lives</span><strong id="hp">3</strong></div>
    </div>

    <div class="controls">
      <div id="stick-zone" class="stick-zone"><div id="stick" class="stick"></div></div>
      <button id="fire" class="fire-btn" aria-label="Fire">FIRE</button>
    </div>

    <div id="overlay" class="overlay">
      <h1>River Strike</h1>
      <p>Mobile arcade shooter in the spirit of River Raid.</p>
      <div style="display:flex;flex-direction:column;align-items:center;gap:6px;margin:10px 0 4px">
        <span style="font-size:8px;letter-spacing:2px;opacity:.45;color:#aaa;font-family:monospace">VERSION</span>
        <div style="display:flex;gap:6px">
          <button style="font-size:11px;padding:6px 14px;border-radius:20px;border:1px solid rgba(100,200,100,.7);background:rgba(80,180,80,.2);color:#cfc;cursor:default" title="Current version">▶ v1 — Classic</button>
          <a href="../index.html" style="font-size:11px;padding:6px 14px;border-radius:20px;border:1px solid rgba(100,200,255,.3);background:rgba(6,22,40,.5);color:rgba(150,210,255,.6);text-decoration:none" title="Phaser edition with power-ups">v2 — Phaser</a>
        </div>
      </div>
      <button id="start">Start</button>
    </div>
  </div>
  <script src="game.js"></script>
</body>
</html>
