<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no" />
  <title>River Strike Mobile</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="game-wrap">
    <canvas id="game" aria-label="River Strike"></canvas>

    <div class="hud">
      <div class="stat"><span>Score</span><strong id="score">0</strong></div>
      <div class="stat"><span>Fuel</span><strong id="fuel">100%</strong></div>
      <div class="stat"><span>Lives</span><strong id="hp">3</strong></div>
    </div>

    <div class="controls">
      <div id="stick-zone" class="stick-zone">
        <div id="stick" class="stick"></div>
      </div>
      <button id="fire" class="fire-btn" aria-label="Fire">FIRE</button>
    </div>

    <div id="overlay" class="overlay">
      <h1>River Strike</h1>
      <p>Pilot your jet along the river, destroy targets, and collect fuel.</p>
      <p>Joystick on the left, FIRE button on the right.</p>
      <button id="start">Start</button>
    </div>
  </div>

  <script src="game.js"></script>
</body>
</html>
